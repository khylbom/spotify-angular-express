<div *ngIf="album" class="row">
	<div class="col-6">
		<!--populate with album name-->
		<h1>{{album.name}}</h1>
		<!--set src to album image URL-->
		<img id="albumImg" src="{{album.imageURL}}">
		<!--loop over album artists-->
		<div *ngFor="let artist of album.artists">
			<p>
				<!--link to artist page, display artist name-->
				Artist: <a href="artist/{{artist.id}}">{{artist.name}}</a>
			</p>
			<p>
				<!--link to artist page on spotify, display artist name-->
				<a class="btn btn-light" role="button" target="_blank" href="{{artist.url}}">Open {{artist.name}} on Spotify</a>
			</p>
		</div>
	</div>
	<div class="col-6">
		<h3>Album Tracks</h3>
		<!--display the track list for the album. Hide the artist and album columns because they are redundant on this page.-->
		<app-track-list [tracks]="tracks" [hideArtist]="true" [hideAlbum]="true">Album track list</app-track-list>
	</div>
</div>
